  - id: 2.5
  critere: "Does the digital service adapt to different types of display devices?"
  thematique: Display Adaptability and User Interface
  objectif: >
    The digital service should help limit the purchase of new devices by running on equipment with various screen
    sizes, including the smallest (old smartphones, for instance). A digital service's ability to adapt to low-
    definition screens can help combat software-induced hardware obsolescence.
  miseEnOeuvre: >
    Only if applicable, make the digital service's interface adaptable to the size of the screen without loss of
    usability ("responsive design").

    To avoid the proliferation of devices used to access different services, it is recommended that digital services
    be adaptive and able to be displayed equally perfectly on a mobile phone's small screen and a PC's large
    screen. It is best to avoid duplicating the digital service with a specific version for each device. It is also
    recommended that the menus be available in touch mode and through a keyboard.

    When relevant, the development of the "mobile first" version's design can enable adoption of a more
    streamlined interface.
  controle: >
    Test the digital service's critical features on different display sizes (desktop computer, tablet, and mobile):
    - The service must adapt its display mode dynamically according to the size of the screen (responsive
      web design).
    - Check that the various typical menu components are accessible via any type of interface, including
      touch or not, with or without a mouse.
    - Ensure that the service is fully displayed in a viewing area 1200 pixels wide (which corresponds to
      the definition of standard 17-inch computer screens in 5:4 format with 80 pixels used by a launch
      bar).
    - For interfaces that do not allow the display to be scrolled up and down, ensure that the service is
      fully displayed in a viewing area 720 pixels high (which corresponds to the definition of computer
      monitors with a screen height of 800 pixels, with 80 pixels used by a launch bar).

    The criterion is validated if the abovementioned conditions are met. Document the tests conducted in the
    Ecodesign declaration of conformity.
  difficulte: 
  priorite: 
  application: "N/A if the digital service has no on-screen user interface"
  metiers: 
    - "Developer"
    - "IT Manager"
    - "Designer"
- id: 2.6
  critere: "Has the digital service planned for a design review and a code review whose goals include reducing each feature's environmental impacts?"
  thematique: Sustainable Design and Development
  objectif: >
    To achieve as sustainable a solution possible while meeting this need, one must harness the collective
    intelligence of the entire team. To this end, it is not enough to simply validate the design through a code
    review, a best practice that is now quite widespread. Rather it is necessary, and this will be positive for both
    the team and the project, to think about design and architecture choices ahead of any development, one of
    whose goals will be minimising environmental impacts.
  miseEnOeuvre: >
    By involving the entire team, and all the occupations, a design review is conducted prior to development to
    choose the solution that meets the need in question, while minimising environmental impacts. Then, if code
    has been produced to implement the solution, a code review is conducted post development.
  controle: >
    What is the development process in place?
    The criterion is validated if:
    - A design review taking into account the service's environmental footprint was conducted: from the
      design stage, the project team should be able to define an issues tree for the digital service by
      depicting the digital service's direct and indirect impacts by feature, so that the whole team might
      validate the features with full awareness of the potential environmental impacts (cf. ADEME's Project
      Footprint methodology).
    - For code-based services, a code review aimed at minimising the service's environmental cost was
      produced after the service was designed.

    Where applicable, these reviews shall be mentioned in the Ecodesign declaration of conformity.
  difficulte: 
  priorite: 
  application: "Applicable to all services"
  metiers: 
    - "Software architect"
    - "Developer"
    - "CSR/digital sustainability manager"
- id: 2.7
  critere: "Has the digital service planned for a maintenance and decommissioning strategy?"
  thematique: Service Lifecycle Management
  objectif: >
    The goal is to scrap technical environments that are still active but no longer in use: Production, QA (Quality
    Assurance), Testing, Development Environment, Backup, etc. These environments can take up IT resources
    unnecessarily. It is also a question of planning for the possible end of life of all or part of the service.
  miseEnOeuvre: >
    Define and regularly update a maintenance and decommissioning strategy for environments and callback
    dates. More broadly, in the event of non-use or a significant drop in use, consider whether it is appropriate
    to shut down parts of the service (or the entire service) to reduce its impacts, taking into account the
    underlying equipment to be repurposed to extend its lifespan. In the event of decommissioning, it will be
    necessary to give a new life to the equipment and resources freed up (reuse, repurposing, recycling, etc.) and
    to anticipate the future of the non-personal data collected to provide, for instance, for its deletion or its
    release into open data. In the event of the end of life of a proprietary digital service, it is recommended that
    the service's source code be published in open source.
  controle: >
    List the features, components and active environments, specifying their operating condition. The criterion is
    validated if a maintenance and decommissioning strategy is defined for the service that includes recall dates
    for unused items and planned actions to optimise the second life or end-of-life of the resources freed up in
    the event of decommissioning. The results must be documented in the Ecodesign declaration of conformity.

    In the event of the end of life of all or part of the service, the management of non-personal data and the
    equipment used for their service must be planned, in such a way as to reduce the associated environmental
    impacts.
  difficulte: 
  priorite: 
  application: "Applicable to all services"
  metiers: 
    - "IT Manager"
    - "Software architect"
  - id: 2.8
  critere: "Does the digital service require its suppliers to guarantee a strategy to reduce their environmental impacts?"
  thematique: Sustainable Supply Chain
  objectif: >
    A project is rarely conducted with every aspect being handled in house. A great many external resources are
    mobilised over the course of the project's life and must be aligned with its strategy. The ecodesign of a digital
    service should be based on the environmental sustainability of the entire value chain, including that of
    outside suppliers. It is crucial to ensure that suppliers have a strategy to reduce their environmental impacts.
  miseEnOeuvre: >
    Identify the necessary resources and associate them with environmental requirements. The scope of the
    strategy relates to the digital service's design (not to the supplier itself).
    
    Refer to the following documents:
    - A Practical Guide to Sustainable Digital Procurement (PDF – two Mb).
    - "ISO 20400, Sustainable Procurement – Guidelines", an international standard published by ISO in
      April 2017 that provides recommendations for achieving corporate social responsibility goals
      throughout the supply chain.
  controle: >
    The criterion is validated if the environmental characteristics of the suppliers used to design the digital service
    are taken into account in the service's procurement and partnership policy, with a view to the associated
    environmental impacts being documented in the Ecodesign declaration of conformity.

    In particular, the recommendations of the Practical Guide for Sustainable Digital Procurement and/or the ISO
    20400 standard may be considered.
  difficulte: 
  priorite: 
  application: "N/A if the digital service does not use outside suppliers"
  metiers: 
    - "Partnership manager"
    - "CSR/digital sustainability manager"
    - "Project leader"
- id: 2.9
  critere: "Has the digital service considered the environmental impacts of the off-the-shelf interface components used?"
  thematique: Interface Component Sustainability
  objectif: >
    Know the environmental impacts of interface components (buttons, forms, etc.), and the design systems that
    are overlays to operating system interfaces, used in the digital service.
  miseEnOeuvre: >
    Compare the environmental impacts of off-the-shelf interface components used in the digital service. For
    instance, measuring and comparing their weight in terms of resources (file size, amount of data transferred).
  controle: >
    Verify that the interface components used are designed to reduce their environmental impacts.
    
    To do this, take into account or carry out, where appropriate, comparative measurements between the
    different similar components and choose those with the best environmental performance. The following
    criteria can be taken into account: the use of efficient compression methods, the optimisation of resources,
    the minimisation of data transfers, the use of lightweight design techniques, etc.

    The criterion is validated if the majority of the interface components used by the service are considered to
    be environmentally efficient, taking into account the above-mentioned criteria in particular, when applicable
    to the targeted feature. The choices made and the minimisation of the components' environmental footprint
    should also be documented in the Ecodesign declaration of conformity.
  difficulte: 
  priorite: 
  application: "N/A if the digital service does not rely on OTS UI components"
  metiers: 
    - "Designer"
    - "Developer"
    - "IT Manager"
-  id: 2.10
  critere: "Has the digital service considered the environmental impacts of third-party services used when selecting them?"
  thematique: "Third-Party Service Sustainability"
  objectif: >
    Third-party services are services supplied by outside providers (developers, organisations or companies) that
    provide ready-to-use features (e.g. audience tracking, video player, social media news feed, captcha
    mechanism, etc.) thereby saving from having to redevelop them in-house. The goal is thus to reduce the
    environmental impacts of third-party services, i.e. which are not the product of in-house development.
  miseEnOeuvre: >
    In most instances, a measurement from an A/B analytical testing tool will reveal its environmental impacts
    and so help in decision-making on the environmental aspect. Take into account the measurements provided
    by the third-party service with regard to environmental impact reduction by conducting assessments or
    comparisons to validate the choice.
  controle: >
    Monitor implementation. In particular, check whether the third-party services on which the digital service
    relies validate the following criteria:

    - For all of the third-party services provided, validation of criteria 1.4 and 1.5;
    - As a supplementary measure:
      - If the analysed third-party service is a video, check validation of the following criteria: 4.4,
      4.11, 4.12, 4.15, 5.3, 5.4 and 5.5;
      - If the analysed third-party service is a social network, have the third-party service check
      validation of the following criteria: 4.1, 4.6, 4.9, 4.12, 4.13 and 4.15;
      - If the analysed third-party service is an image generator, have the third-party service check
      validation of the following criteria: 4.6, 4.11, 4.12, 4.13 and 4.15.

    List the third-party services used and record their progress with respect to these criteria in the Ecodesign
    declaration of conformity
  difficulte: 
  priorite: 
  application: "N/A if the digital service does not use third-party services"
