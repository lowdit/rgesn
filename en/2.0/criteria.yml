- id: 3.1
  critere: "Is the digital service based on an architecture, resources and components designed to reduce their own environmental impacts?"
  thematique: "Sustainable Architecture and Components"
  objectif: >
    The digital service can depend on an architecture and components that are not developed by the same team
    or that are provided by production frameworks. The aim is to ensure that these dependencies are also
    designed in such a way as to reduce their own environmental impacts. Some components are particularly
    heavy consumers of energy and resources and should be avoided (e.g. mining, virtual/augmented reality
    requiring the acquisition of dedicated devices, certain learning algorithms, etc.).
  miseEnOeuvre: >
    Ensure that the architecture, resources and components used by the digital service, including for the frontend
    and backend, are deliberately designed to minimise their environmental impacts. Do they meet the policy
    framework's criteria? More specifically:

    - Framework assessment: Examine the frameworks used for frontend and backend development in
    terms of ecodesign. The analysis may take into account: the efficient use of hardware and energy
    resources, the use of efficient compression techniques, the optimisation of client-server requests.
    - Component assessment: Verify that components, whether internal or external, adhere to ecodesign
    principles. The analysis may take into account: the efficient use of hardware and energy resources,
    the use of efficient compression techniques, the optimisation of client-server requests.

    See also criteria 2.9 and 2.10 for consideration of interface components' and third-party services' impacts.
  controle: >
    Verification of implementation: by analysing and optimising the environmental footprint to assess the
    components' and frameworks' energy performance. In particular, check that the service does not rely on
    particularly energy-intensive and resource-intensive technological building blocks (machine learning, mining,
    metaverse in particular). When using this type of technology, the most resource-efficient solution should be
    used by default and the choice should be documented in the digital service's Ecodesign declaration of
    conformity.

    Documentation of the choice of architecture and components in the Ecodesign declaration of conformity,
    with regard to their environmental impact (in particular by verifying these elements' validation of this policy
    framework's criteria 2.9 of 2.10), including a comparison with the other possible options.

    The criterion is validated if the choice of the architecture's framework and components has been made taking
    into account their environmental footprint and ecodesign, and that it is documented in the service's
    Ecodesign declaration of conformity.
  difficulte: 
  priorite: 
  application: "N/A if the service does not rely on components"
  metiers: 
    - "Systems architect"
    - "Developer"
    - "CSR/digital sustainability manager"
- id: 3.2
  critere: "Does the digital service run on an architecture that can tailor resource use to the service's consumption?"
  thematique: "Dynamic Resource Allocation"
  objectif: >
    The goal is to avoid an oversized architecture and opt one that can dynamically adjust resource use based on
    demand from the service, and scale up when necessary. This helps to optimise energy efficiency and avoid
    wasting unnecessary resources.
  miseEnOeuvre: >
    Obtain a detailed assessment of the need and the number of users to adapt the required IT resources
    accordingly. Ensure that the architecture can adapt in an optimal fashion, so that only IT resources that are
    strictly necessary to meeting the service's fluctuating demand are allocated.
  controle: >
    The digital service runs on an architecture that can adapt allocated resources to demand. Several means of
    testing can be considered to ensure this, for instance:

    - Monitoring the evolution of the ratio between allocated and consumed resources: build a
    comparison between allocated and consumed resources over a period of time and correct existing
    shortcomings in terms of adaptation. Resource monitoring tools can also be set up to collect data on
    CPU usage, memory, bandwidth, etc.
    - Scale-up simulation: Verify whether the architecture is able to automatically detect increased
    demand and dynamically allocate the resources needed to maintain performance. Real-world
    scalability tests are also useful.
    - Self-tuning mechanisms: These self-tuning mechanisms are triggered automatically based on load
    conditions (e.g., using auto-scaling mechanisms to dynamically create instances of the service based
    on demand).

    Demonstrate that the architecture's resource consumption is tailored to the service's needs in the Ecodesign
    declaration of conformity.
  difficulte: 
  priorite: 
  application: "N/A if the service does not use server resources"
  metiers: 
    - "Systems architect"
    - "Developer"
    - "CSR/digital sustainability manager"
- id: 3.3
  critere: "Can the digital service support protocols' ongoing technical development?"
  thematique: "Protocol Sustainability and Interoperability"
  objectif: >
    The choice of protocols underlying the network exchanges associated with the developed digital service
    affects the demand on infrastructures, as well as the digital service's lifespan. Technical developments in
    protocols that are not supported by the digital service can lead to malfunctions in certain modules or their
    features. Taking these obsolescence risks into account to make the best choices in terms of protocol will limit
    the updates/upgrades required, and thus make the digital service more robust and sustainable. The goal is
    therefore to prevent the service's obsolescence induced by the obsolescence of the protocol used, for
    instance:

    - given the shortage of IPv4 addresses and the ubiquity of IPv6 (in the medium term, some internet
    access lines will no longer offer IPv4 connectivity) by guaranteeing its interoperability and
    sustainability;
    - a service available in IPv6 makes it possible to limit the number of platforms needed and the
    associated energy consumption for operators using IPv4-sharing between customers. IPv6 does not
    need to go through the CG-Nat platform which is expensive in terms of both hardware and power
    (See the video presentation "IPv6 Addressing and Transition" from December 2023);
    - browsers are tending to block HTTP and forcing the mandatory use of HTTPS;
    - because older versions of TLS (TLS v1.0 and TLS v1.1) are no longer supported by web browsers;
    - ensure that the choice of protocol aligns with the type of content exchanged.
  miseEnOeuvre: >
    For instance:

    - Define an IPv6 testing strategy that includes testing on a device where IPv4 connectivity is disabled.
    Goal: to detect code or functions that run solely in IPv4-only, which will be unusable in the medium
    term, with the phasing out of IPv4.
    - In a context where users access the digital service through their browser, HTTPS must be employed
    instead of HTTP (Article 32 of the GDPR requires an appropriate level of security to be implemented
    for personal data transfers).
    - The TLS version used must support the most recent version (at the time of this writing: TLS v1.3). For
    instance, with Apache, the recommended line configuration is "SSL Protocol all -SSLv3 -TLSv1 -
    TLSv1.1", which provides the ability to enable new versions of TLS when they are available and to
    disable TLS versions that are problematic from a security viewpoint.
    - Multiple protocols exist, each with its own set of advantages and disadvantages. It is recommended
    that a comparison be made between the available protocols according to the types of target content
    and features. This assessment should take into account criteria such as data transfer efficiency,
    latency, compatibility with the technologies used, as well as the environmental impact of each
    protocol. E.g.:
      - for video: Multicast, HTTP Live Streaming (HLS), Real-Time Messaging Protocol (RTMP), Web
      Real-Time Communications (WebRTC)...
      - for APIs: REST, SOAP, GraphQL, Protocol Buffers...
  controle: >
    Check that the digital service's various components are working properly:

    - in IPv6 and do not use any IPv4-only service, and that the service uses DNS names and not hard coded
    IP addresses;
    - in HTTPS and not HTTP;
    - verify that the latest version of TLS (at the time of writing this policy framework: TLS v1.3) is properly
    supported.
    - Assess the adequacy of the protocol used in relation to the content being transferred, taking into
    account its environmental footprint. This can be achieved by performing the following actions:
      - Analyse the protocol's technical characteristics with respect to the service's needs, or even
      conduct test scenarios or performance comparisons.
      - Consider the environmental impact of the protocol used, including the power consumption
      and underlying computing resource use.

    The criterion is validated if the choice of protocol used by the service aligns with the type of content and
    features targeted, while minimising its environmental cost, and is documented, if possible, in the
    Ecodesign declaration of conformity.
  difficulte: 
  priorite: 
  application: "N/A if the service does not use server resources"
  metiers: 
    - "Systems architect"
    - "Developer"
    - "CSR/digital sustainability manager"
- id: 3.4
  critere: "Does the digital service guarantee the supply of patch updates throughout the entire expected lifespan of the devices and software tied to the service?"
  thematique: "Software Maintenance and Longevity"
  objectif: >
    The obsolescence of software marketed with a device linked to a digital service (e.g. operating system,
    connected object software, voice assistants, etc.) often renders the equipment unusable, whereas its lifespan
    could be extended if the software were maintained for a longer period of time. This is particularly important
    in the context of the development of the Internet of Things (IoT), characterised by connected equipment that
    requires continuous maintenance to ensure optimal operation, security, and interoperability. The goal is
    therefore to limit the contribution to obsolescence of service-related equipment by ensuring the availability
    of patch updates throughout their expected lifetime.
  miseEnOeuvre: >
    Maintain the digital service for the duration of device's expected lifespan. This means providing an
    appropriate support infrastructure, technical and financial resources, and long-term maintenance planning
    – consistent with the hardware's estimated lifespan. Dedicated equipment and connected objects (IoT) are
    targeted here, for instance.
  controle: >
    To validate this criterion, indicate the duration of the service's maintenance in the Ecodesign declaration of
    conformity and verify that updates are actually available throughout the life of the associated devices.
  difficulte: 
  priorite: 
  application: "N/A for digital services that are not marketed with an associated device"
  metiers: 
    - "Project leader"
    - "Software architect"
    - "CSR/digital sustainability manager"
  - id: 3.5
  critere: "Does the digital service provide the ability to install patch updates independently of features updates, in a transparent fashion?"
  thematique: "Software Update Management"
  objectif: |
    Since Ordinance No. 2021-1247 of 29 September 2021 on the legal guarantee of conformity for goods, digital content and digital services, the Consumer Code sets forth several obligations relating to software updates to guarantee the receipt of the updates necessary for the conformity of the goods throughout the duration of the legal guarantee of conformity (two years or more), or the entire duration of the contract if the supply of the goods is guaranteed for more than two years. 
    
    In addition, several obligations are defined for vendors concerning updates that are not necessary for the conformity of the goods in terms of informing consumers, the right to refuse and to disable and installation of the update by said vendor. 
    
    In line with these provisions, the goal of the practice is thus to curtail any contribution to the user equipment's obsolescence by allowing the user to opt for only the updates necessary to the service's or device's proper functioning, security and compliance. 
    
    This "segregation" can also prevent the addition of "convenience" features that may be unusable on one's device or require additional hardware or computing resources that can lead to rapid device obsolescence. 
    
    This criterion also aims to promote long-term support policies and enable the digital service to run on older generation operating systems. It will also increase the transparency of information on the type of updates installed and prevent the risk of bloatware.
  miseEnOeuvre: |
    This criterion is particularly relevant for a digital service such as an API/ components /library /framework / open source tools and, far more rarely, a product intended for end users. 
    
    The ability to install patch updates in a segregated manner, as well as any other updates essential to the digital service or user device's compliance and security, features updates that are not necessary for the good's/product's/compliance. 
    
    In addition, the frequency of unnecessary features updates must be monitored. If the nature of the service permits, the possibility of installing patches should be allowed independently of features updates, at the user's request. 
    
    In general, features updates should not prevent the digital service from operating during the entire maintenance period for the supported operating systems (provided there are no technical or security constraints). 
    
    There must be guaranteed transparency on the changes made, by keeping a changelog. In addition, an optimal version control strategy should be encouraged, e.g. with the proposal of "Long term support" releases.
  controle: |
    To validate this criterion:
    • Indicate in an application's update description (changelog) when it is a security or maintenance update ("hotfixes") or if it is a rolling update that adds functionality.
    • Ensure that features updates that are not critical to service compliance do not prevent the service from operating for any maintenance period for supported operating systems.
    • Whenever possible, ensure that updates that are essential to the digital service or user device's compliance and security can be installed separately from features updates that are not necessary for the product's compliance.
    • If possible, check for the presence of a release management strategy with "Long term support" releases.
  difficulte: "Level of difficulty:"
  priorite: "Level of priority:"
  application: "Target: N/A if the digital service does not provide (non-essential) features updates"
  metiers: 
    - "Software architect"
    - "Project leader"
    - "Quality control manager"
  - id: 3.6
  critere: "Does the digital service offer incremental updates, to avoid replacing the entire code with each update?"
  thematique: "Update Optimization"
  objectif: |
    Updating applications can consume a great deal of data if the digital service's entire code is updated. 
    
    This criterion aims to drastically reduce the amount of data needed for an update. This means limiting updates to incremental additions.
  miseEnOeuvre: |
    Favour incremental updates (only modified data are transferred) or separating binary code into small chunks that are only downloaded if their code has changed. 
    
    The goal is not to replace the program's entire code every time an update is delivered.
  controle: |
    Whenever possible, use an update mechanism that does not require replacing the program's entire code with each update. 
    
    If necessary, a full update of the program code can be provided for "reset" or "self-healing" features.
    
    The criterion is validated if incremental updates are favoured for the digital service, aside from "reset" and "self-healing" features.
  difficulte: "Level of difficulty:"
  priorite: "Level of priority:"
  application: "Target: N/A if the digital service does not provide updates"
  metiers: 
    - "Software architect"
    - "Project leader"
    - "Quality control manager"
    - "CSR/digital sustainability manager"
  - id: 3.7
  critere: "Does the digital service optimise the use of development, preproduction and test environments according to its needs?"
  thematique: "Environment Resource Management"
  objectif: |
    Running unused servers or virtual machines consumes resources. 
    
    This criterion aims to limit this loss by optimising the use of development, pre-production or test environments by pooling or shutting down their operation during the time slots when they are not used.
  miseEnOeuvre: |
    Rely on multi-tenant development, pre-production, or test environments (e.g., virtual machines).
    
    If this is not possible, disable them during time slots when they are not used (e.g. at night). 
    
    The return to service can be done automatically at a given time, via a signal indicating that it could be used soon, or manually.
  controle: |
    The criterion is validated if the service relies on multi-tenant development/pre-production/test environments, or if these environments are disabled during time slots when they are not used.
    
    Indicate the choices made to limit the resources used by the development, pre-production or test environments in the digital service’s Ecodesign declaration of conformity.
  difficulte: "Level of difficulty:"
  priorite: "Level of priority:"
  application: "Target: N/A if the digital service does not use a server"
  metiers: 
    - "Systems architect"
    - "Software architect"
    - "CSR/digital sustainability manager"
- id: 4.1
  critere: "Does the digital service only have animations, videos and sounds whose automatic playback is disabled?"
  thematique: "User Experience and Resource Optimization"
  objectif: |
    The more time a user spends on a site or application, the higher the environmental footprint associated with that use, as network and system resources on the device will be mobilised for a longer period of time. 
    
    While it is of course up to the user to decide how much time they wish to devote to a particular use, the concerned site or application's development practices may have a direct impact on this duration, in particular through the use of attention-grabbing practices.
    
    Auto playing content, especially videos, is part of the mechanisms put in place to keep the user captive. 
    
    Triggering content and pre-loading it without the user's consent must be avoided with a view to promoting sustainability.
    
    This criterion gives the user the power to limit the use of unnecessary resources.
  miseEnOeuvre: |
    Disable automatic loading and playback of video and/or audio content by default in the service settings. 
    
    If this is not possible, allow the user to remove these features with a button or interface that is directly accessible and visible on the user interface.
    
    As much as possible, do not use animated graphics that the user cannot control or only partially control (animated gifs in particular). 
    
    In particular, auto-playing video and/or audio backgrounds should be avoided if they are purely aesthetic.
    
    For animations deemed essential to the service's functionality, offer the user the ability to pause these elements. 
    
    When the visual animation lasts more than four seconds or a sound lasts more than two seconds, systematically equip the multimedia object with the necessary means of control: start, stop, mute or volume.
    
    Allow them to be simply disabled as soon as the content exceeds four seconds and minimise its size (see criteria 5.3, 5.4. and 5.5).
  controle: |
    The digital service must not include content autoplay by default or, if this is not possible, must provide the user with the ability to easily remove the automatic loading or playback of videos or audio content. 
    
    Deletion options must be highlighted in the digital service (e.g. with a clearly visible "disable" button).
    
    It will also be necessary to limit the number of non-controllable visual animations to what is strictly necessary, and to set quantitative thresholds. 
    
    Non-controllable animations deemed essential to the service's features must be able to be paused by the user as soon as they exceed four seconds for visual animation and two seconds for audio.
    
    The criterion is validated if the service does not rely on a default and uncontrolled autoplay feature, limits the use of uncontrollable visual animations, flashing or auto-scrolling, according to the abovementioned conditions.
  difficulte: "Level of difficulty:"
  priorite: "Level of priority:"
  application: "Target: Applicable to all services"
  metiers: 
    - "Developer"
    - "UX/UI designer"
    - "Quality control manager"
- id: 4.2
  critere: "Does the digital service only display content without infinite scroll?"
  thematique: "User Experience and Resource Optimization"
  objectif: |
    "Content walls" are part of some digital platforms' attention-grabbing strategies that contribute to increasing digital services' environmental footprint. 
    
    The goal is therefore to reduce the design of digital services based on the creation of an infinite "wall of content", of an infinite scroll or sequence of content, which increases the time spent on the page and therefore the size of the page and the resources required.
  miseEnOeuvre: |
    Avoid "content walls" offering infinite scrolls, never-ending sequences of content, to reduce the size of the page used and optimise the user experience.
    
    Set up easy-to-use browsing that is proportionate to the context of use, whose content is loaded at the user's request with, for instance, a "See more" button that allows users to continue browsing, or using pagination.
  controle: |
    The criterion is validated if the digital service's design is based on on-demand loading of content proportionate to the context of use (in particular the implementation of a "See more" button to continue browsing or pagination), or can be displayed in its entirety on a screen.
  difficulte: "Level of difficulty:"
  priorite: "Level of priority:"
  application: "Target: N/A if the digital service does not have any human-machine interaction (HMII)"
  metiers: 
    - "Developer"
    - "Designer"
    - "UX/UI designer"
- id: 4.3
  critere: "Does the digital service optimise the clickstream for each main feature?"
  thematique: "User Experience and Resource Optimization"
  objectif: |
    Minimise the time that users spend on the digital service and control the environmental impacts of the service's main features, while improving the user experience.
  miseEnOeuvre: |
    During the design stage, eliminate non-essential features and optimise the clickstream(s) for each of the digital service's core functional units. 
    
    Observe the visitor and traffic statistics, coupled with UX (user experience) monitoring, to improve clickstream optimisation. 
    
    This will ensure the utility and use of each feature by the user.
    
    Implement a qualitative analysis that can be completed by a quantitative analysis:
    • Clearly define the service's main functional units
    • Exploit UX resources to understand user habits and browsing paths
    • Implement a non-intrusive and privacy compliant analysis system to identify typical clickstreams
    • Measure technical indicators of identified clickstreams: number of requests, weight of resources downloaded
  controle: |
    Verify the implementation of UX tools for design, optimisation and continuous control.
    
    Monitor the implementation of tags to collect information on traffic statistics and users' clickstreams.
    
    Define technical indicators for the identified paths.
    
    The criterion is validated if:
    1) Clickstreams are optimised and recentred around essential features
    2) Technical indicators for the identified clickstreams have been or are in the process of being put in place
  difficulte: "Level of difficulty:"
  priorite: "Level of priority:"
  application: "Target: N/A if the service does not use clickstreams"
  metiers: 
    - "Developer"
    - "UX/UI designer"
    - "Quality control manager"
- id: 4.4
  critere: "Does the digital service give users the ability to enable a third-party service?"
  thematique: "Service Integration and Data Privacy"
  objectif: |
    Limit the loading on of third-party services that are not necessary for the service to operate properly. 
    
    For instance, without cookies enabled, some video players are disabled and awaiting consent to be able to watch the video.
  miseEnOeuvre: |
    If not critical to the service's essential features, only load third-party services underlying the digital service at users' explicit request.
    
    If the third-party service requires the processing of personal data, this criterion aligns with a GDPR obligation to request consent before any processing of personal data, including as part of the provision of a third-party service.
  controle: |
    The criterion is validated if the activation of third-party services incorporated into the digital service is conditional on the clear and explicit consent of the user, from a data protection standpoint where applicable.
  difficulte: "Level of difficulty:"
  priorite: "Level of priority:"
  application: "Target: N/A if the service does not rely on third-party services"
  metiers: 
    - "Developer"
    - "Quality control manager"
    - "Data protection manager"
- id: 4.5
  critere: "Does the digital service use mainly functional components that are native to the operating system, browser or language used?"
  thematique: "System Component Optimization"
  objectif: |
    Functional components are, for instance, interface components (menu, button, form, etc.). 
    
    Typically, a system's native components require few resources to function, unlike components developed on top of it.
    
    As a result, it may be preferable to encourage the use of components native to a system rather than the use of components developed or overlayed on top of them.
  miseEnOeuvre: |
    Prioritise the use of the native functional components of the operating system, browser, or language used to meet the need.
    
    Moreover, it is best to load resources and components only when they are actually being used.
  controle: |
    The criterion is validated if the service favours the use of native functional components where possible.
    
    In the event of the use of non-native components, assess the need to have chosen to use such components (technical constraints, for instance). 
    
    If applicable, document the reasons for using them in the Ecodesign declaration of conformity. 
    
    Their use should be regularly monitored by verifying the content of the resources loaded and their actual use.
  difficulte: "Level of difficulty:"
  priorite: "Level of priority:"
  application: "Target: Applicable to all services"
  metiers: 
    - "Developer"
    - "Software architect"
  id: 4.6
  critere: Does the digital service use only video, audio and animated content that contains information?
  thematique: Media Content Relevance
  objectif: |
    A significant portion of internet traffic is tied to watching videos. Audio and animated content is also larger than text and image-based content.

    Under an ecodesign approach, it is advisable to minimise the use of heavy media content with a purely
    aesthetic purpose and to favour alternative solutions when possible.
  miseEnOeuvre: |
    Verify the relevance of the use of videos, animations and audio content, i.e. that these media are provided as part of the service's critical functions and/or carry information. Do not use video, animated or audio content that is purely decorative and does not deliver any information to the user.
  controle: |
    Evaluate the relevance of the choice to display an animation or video or audio content.
    The criterion is validated if the service does not contain video, audio or animation content for purely decorative purposes, i.e. that does not concern the service's critical functions. Document the reason for using video, animated and audio content to demonstrate that it serves the service's critical functions and/or provides the user with information in the service's Ecodesign declaration of conformity
  difficulte: Level of difficulty
  priorite: Level of priority
  application: Applicable to all services
  metiers: 
    - Developer
    - Designer
- id: 4.7
  critere: Does the digital service opt for the most sustainable choices between text, images, audio and video, according to users' needs?
  thematique: Media Resource Optimization
  objectif: |
    Reduce the size of the resources used, knowing that a video, even encoded with the most efficient process, usually weighs much more than a text containing images.
  miseEnOeuvre: |
    Challenge and document the need to display media (video, animation, or audio recording). If necessary, choose the most sustainable solution possible while meeting the user's needs. As an indication: text typically weighs less than an image, an image weighs less than an audio file and an audio file weighs less than a video file.
  controle: |
    Assess the appropriateness of choosing to display a video, animation, or audio recording. The criterion is validated if the service does not use video, audio or animated content or if the use of video, audio or animation has been decided by opting for the most sustainable solution available, with regard to the service's needs and essential features. The choices made must be substantiated in a public document (e.g. in the Ecodesign declaration of conformity). The substantiation will take into account target users' needs (refer to criterion 1.2.) and the environmental impact of the chosen audiovis
  difficulte: Level of difficulty
  priorite: Level of priority
  application: Applicable to all services
  metiers: 
    - Developer
    - Designer
    - Quality control manager
  - id: 4.8
    critere: Does the digital service limit the number of downloaded fonts?
    thematique: Font Resource Management
    objectif: |
      Downloading fonts can burden a digital service and the IT resources needed to run it. Minimising the number of fonts downloaded makes the digital service load faster, potentially decreases data transfers to third parties, and reduces the service's environmental footprint. The goal is therefore to limit the number of fonts used and to prefer, when possible, natively available fonts, to avoid having to download a specific font separately. Reduce the size of uploaded fonts.
    miseEnOeuvre: |
      Set the goal of using a maximum of two different fonts and a maximum of four variants in total per page or "display unit" if pagination is not used (or if a threshold per file size is more appropriate, aim for a maximum size of 400kb for uploaded fonts). Check the fonts' compression and the use of necessary glyphs. In the context of a website, also pay attention to the I/O mode: blocking, non-blocking, etc.
    controle: |
      Assess the number and file size of fonts used. The criterion is validated if the fonts downloaded for the service meet at least one of these conditions: the number of fonts downloaded is limited to two (with a maximum of four variants in total) per page or "display unit" (if pagination is not used for the service)
    difficulte: Level of difficulty
    priorite: Level of priority
    application: N/A if the digital service does not use text
    metiers: 
      - Developer
      - Software architect
  - id: 4.9
    critere: Does the digital service limit server requests during user input?
    thematique: Network Request Optimization
    objectif: |
      Part of a digital service's energy footprint is linked to the volume of data exchanged on networks. The goal is therefore to reduce the volume of data for a given service by avoiding unnecessary client/server requests. For instance, in the context of a form, suggesting results, etc. In most cases, this reduction can be done without degrading the user experience.
    miseEnOeuvre: |
      To reduce client-server exchanges, it is important for digital services to reduce calls to third-party APIs, scripts, libraries and fonts. It is advisable to limit online autocomplete. These autocomplete or suggestion mechanisms, which aim to auto-complete or suggest options, require a great many requests to the server. If such a mechanism is put in place because it is substantiated from the user point of view, it is recommended to wait, for instance, to have three characters and 500 ms after each input before launching a network request. Alternatively, it is possible to let the user choose to enable auto-complete if they wish (opt in) using a settings option.
    controle: |
      To validate the criterion, ensure the service does not offer autocomplete and, in the opposite case, ensure that autocomplete is substantiated from a user point of view, and periodically check that autocomplete waits for at least 500 ms before activating and at least three characters are entered. The user interface provides the option of disabling autocomplete. Monitor the number of HTTP requests between client and server and track this number over time. Periodically check for identical and redundant queries. Verify that external requests made by calling the site (by clearing the cache or using an appropriate extension) are indeed those needed to run the service.
    difficulte: Level of difficulty
    priorite: Level of priority
    application: N/A if the digital service has no HMI
    metiers: 
      - Developer
      - Software architect

  id: 4.10
critere: Does the digital service inform users of the expected input format, avoiding unnecessary server requests when submitting a form?
thematique: Form Input Validation
objectif: |
  Limit client-server exchanges by verifying input on the user device side, thereby reducing input errors and incorrect form submissions that would require feedback to the server for correction.
miseEnOeuvre: |
  The expected input formats should be defined and indicated clearly and explicitly when the user enters their information before submitting the form (e.g. in the form of help texts, examples or restricted default formats). In the event of an error, the relevant field and the correction to be made should be clearly indicated. Validate mandatory data entries and formats when submitting a form without a server request whenever possible. This can be achieved by using validation features built into web programming languages, such as JavaScript. N.B.: Pre-validating data on the frontend does not exempt validation on the backend. Additional server-side validation is therefore still required to ensure data integrity.
controle: |
  Monitor implementation by testing the service's browsing path or by conducting a design review of the digital service's source code to ensure that the expected format indications are properly listed on the user device. Test the service by filling out the form with incorrect or missing data and verifying that appropriate error messages are displayed to flag input errors. The criterion is validated if the user is informed of the expected input formats before the form is submitted. The service's mandatory data entries and formats will also need to be validated first on the client side before the form is submitted.
difficulte: Level of difficulty
priorite: Level of priority
application: N/A if the digital service does not use forms
metiers: 
  - UX/UI designer
  - Developer

  - id: 4.11
    critere: Does the digital service inform users pre-transfer of the expected file size and formats?
    thematique: File Transfer Information
    objectif: |
      Limit the exchange of large files between clients and servers by informing the user of the expected requirements.
    miseEnOeuvre: |
      • Downloaded files: Clearly indicate to the user, at least for files larger than 10 MB and before transfer, the expected file sizes and formats: file type, maximum image size, etc. • Uploaded files: A form cannot be submitted if the indicated requirements of file size and format are not met. However, the imposed limit must take all uses into account, including those requiring the transfer of large files, as blocking the user's digital process would be counterproductive. It is also important to support new file formats (e.g., WebP and AVIF images in addition to JPEG and PNG images) to avoid forcing the user to go through a counterproductive conversion step. It should be noted that the limitations must be defined in a proportionate manner to avoid having a negative side effect on the service's accessibility, taking target users into account.
    controle: |
      The criterion is validated if: • Downloaded files: information about the service's expected file sizes and formats is correctly displayed to the user before the transfer, at least for files larger than 10 MB. One way to test this may be to check the information displayed pre-file transfer with different file types and sizes. • Uploaded files: caps on file size and formats are implemented and clearly displayed to the digital service's users (except in specific situations where such limitations would hinder the use of the service). Monitor implementation by verifying that file size and format limits are specified and then properly applied when submitting the form.
    difficulte: Level of difficulty
    priorite: Level of priority
    application: N/A if the digital service is not based on client/server file transfers as part of a form
    metiers: 
      - UX/UI designer
      - Developer
      - Software architect

- id: 4.12
  critere: Does the digital service flag features with significant environmental impacts to users?
  thematique: Environmental Impact Awareness
  objectif: |
    Make users aware of the environmental impacts of the most costly actions. Inform users in advance of the feature's environmental impacts, when the latter is more costly than the rest of the service.
  miseEnOeuvre: |
    Inform users ahead of time for each feature of the service that is considered to have significant environmental impacts. For instance, for each downloadable file, "high quality" video, or resource-intensive media viewed, or for a long process, such as a data export, information about the size of the file or the time required for the operation is displayed to the user beforehand. If possible, offer a substitute feature with a lower impact (e.g. audio-only mode instead of watching a "high quality" video, see criterion 5.5). In the event that it is possible to add information concerning equivalences in terms of environmental impacts, be sure to specify the source and methodology, and to favour a multi-criteria approach (not only in terms of CO2 equivalent). The impact assessment described in criterion 1.5 can be used to identify features with significant environmental footprint.
  controle: |
    Monitor implementation by verifying that features with a significant environmental impact are identified and reported to the user. This examination must be documented and can be audited by a third party: if possible, it should be reported in the Ecodesign declaration of conformity. The criterion is validated if the service does not include features with a significant environmental impact or if environmental impact information is correctly displayed for the specific features identified as having significant consequences in terms of bandwidth, energy, or computing resource consumption. Adding an equivalence with environmental indicators in the information displayed to users is not required to validate the criterion.
  difficulte: Level of difficulty
  priorite: Level of priority
  application: N/A if the digital service has no HMI
  metiers: 
    - UX/UI designer
    - Developer
    - Software architect
    - CSR/digital sustainability manager

  - id: 4.13
    critere: Does the digital service limit the use of notifications, while giving users the ability to disable them?
    thematique: Notification Management
    objectif: |
      Many apps are configured by default to send users notifications to their device. These are incentives to use the service and the associated device (if applicable). The goal is therefore to reduce the use of computing resources by avoiding unnecessary attention-grabbing or IT resource consumption. The goal, then, is to minimise the number of notifications, consider whether to include them by default when designing the digital service and giving the users the ability to disable them.
    miseEnOeuvre: |
      The notifications planned by the digital service serve the needs of the user. Also avoid multiple notifications on different redundant channels (SMS, emails, app notification, interface notification, pop-in, etc.). Provide a default configuration that limits notifications. The user can turn off notifications or choose how often they are received.
    controle: |
      Monitor the frequency and quantity of notifications, and set quantified targets. Document the choices made to reduce notifications to an absolute minimum, so that these choices can be audited in the Ecodesign declaration of conformity. The criterion is validated if the digital service: • offers no notifications or a limited number of notifications by default (a target threshold of fewer than five per day); • gives users the ability disable and reduce the service's notifications, via its interface, in a simple and quick way for the user (for instance, a clearly visible button on the UI). The options to disable or reduce the number of notifications must be easily accessible.
    difficulte: Level of difficulty
    priorite: Level of priority
    application: N/A if the digital service has no HMI
    metiers: 
      - UX/UI designer
      - Developer

  - id: 4.14
    critere: Does the digital service avoid the use of dark patterns in its user interface?
    thematique: User Interface Ethics
    objectif: |
      Prevent the use of dark patterns or manipulative processes in the user interface to ensure that users have control over their digital uses. Dark patterns are design elements that are intentionally designed to deceive or manipulate users to influence user behaviour. Since the entry into force of the Digital Services Act (DSA, Regulation 2022/2065) in 2022, online platform providers' design or operation of online interfaces that are misleading or intended to manipulate the recipient of their service has been prohibited. In line with these legal obligations, the goal of this criterion is to avoid the use of dark patterns in the user interface that are likely to lead to additional online usage, responsible for incremental environmental costs.
    miseEnOeuvre: |
      Prevent the implementation of dark patterns in the design of the user interface. If the service is already in use, review its digital service UI to identify and eliminate the use of dark patterns. Here are some examples of dark pattern practices to avoid: - setting up "labyrinthine" browsing pathways that complicate users' ability to take certain actions (unsubscribing, unregistering) or makes it difficult to access information on legal notices, or the service's environmental footprint for instance; - disguised advertising or exit pop-up ads without user selection or choice; - setting a pre-selected option for the user, often in the form of a pre-checked box, in an effort to entice them to accept something they may not have chosen deliberately; - show a countdown timer for a special offer, but every time the countdown reaches zero, it starts again, creating a false sense of urgency. The Designers Ethiques Association's guide can also help identify and correct any misleading elements of the user interface.
    controle: |
      Do not include dark patterns in the service's design and perform a regular assessment of the user interface to detect the presence of manipulative processes. This assessment should take into account the work of the European Commission (including the Guidelines issued pursuant to Article 25 of Regulation 2022/2065). The criterion is validated if the UI does not contain manipulative design elements.
    difficulte: Level of difficulty
    priorite: Level of priority
    application: N/A if the digital service has no HMI
    metiers: 
      - UX/UI designer
      - Developer
      - Marketing manager
  - id: 4.15
    critere: Does the digital service provide users with a means to monitor their usage to be able to track and reduce their associated environmental impacts?
    thematique: User Environmental Impact Awareness
    objectif: |
      The goal is to limit the environmental impact by giving users the autonomy to limit their own environmental footprint.
    miseEnOeuvre: |
      The digital service should inform users about the time spent using the service and the environmental impact associated with that use. This information, like any environmental claim, must use recognised norms and standards to quantify and calculate impacts (e.g., the "Product Category Rule", developed for digital services by ADEME). Users should also have the ability, by default or upon request, to choose "sustainable" display and browsing modes that reduce the resources used and the energy consumed. With regard to video services and content, it is advisable to refer to Recommendation Article 26 of the Act of 15 November 2021 on reducing the ICT's environmental footprint (REEN Act), published by Arcom, in conjunction with Arcep and ADEME, regarding the information that television services, on-demand audiovisual media services and video-sharing platform services provide to users on the energy consumed and greenhouse gas equivalent emissions generated from the data traffic tied to the use of these services.
    controle: |
      The criterion is validated if the digital service meets the following cumulative conditions: • the service displays information for users on its UI regarding the environmental footprint created by using the service; • the digital service offers a sustainable display and browsing mode, by default or whose activation is left to the user's discretion, to reduce the environmental footprint associated with their use of the digital service. The user will be able to access information detailing the parameters of this "energy sobriety" mode and the associated environmental gains. Document the actions implemented in the Ecodesign declaration of conformity, in particular the environmental information provided to users and the configuration of the "energy sobriety" mode, including the associated environmental gains.
    difficulte: Level of difficulty
    priorite: Level of priority
    application: N/A if the digital service has no HMI
    metiers: 
      - UX/UI designer
      - Developer
      - CSR/digital sustainability manager
  - id: "5.1"
    critere: "Le service numérique utilise-t-il un format de fichier adapté au contenu et au contexte de visualisation de chaque image ?"
    thematique: "Contenus"
    objectif: |-
      La réduction des volumes de données transmises associées aux images matricielles (ou images bitmap) est un levier d’optimisation du trafic internet et de minimisation de la consommation en ressources associée. L’objectif est donc d’optimiser le poids des fichiers téléchargés par les utilisateurs en utilisant des formats d’image performants.
    miseEnOeuvre: |-
      Choisir le format image adapté à la typologie d’image et au contexte d’affichage :

      - Format vectoriel (exemple SVG) : utiliser ce format lorsque cela est possible (illustrations, icônes, logos, graphes…) ;
      - Format matriciel, compression sans perte ou « lossless » (c’est le mode de compression du PNG) : pour des illustrations avec aplats de couleur (remplacer le PNG peu efficace par des images WebP ou JPEG XL, en mode « compression sans perte ») ;
      - Format matriciel, compression avec perte (c’est le mode de compression du JPEG) : pour des photos ou des illustrations avec des milliers de couleurs (remplacer le JPEG peu efficace par des images WebP, AVIF ou JPEG XL en mode « compression avec perte »).
    controle: |-
      Vérifier périodiquement que les images matricielles ne sont plus dans les formats JPEG, PNG ou GIF. Utiliser WebP, AVIF, JPEG XL ou un format d’image plus performant pour les images matricielles. Le critère est validé si plus de 75 % des images matricielles utilisées pour le service numérique sont dans un format efficace (WebP, AVIF, JPEG XL ou un format d’image plus performant).

      Un service numérique qui propose chaque image dans deux formats (exemple : JPEG XL avec un fallback vers JPEG / PNG pour les navigateurs non compatibles) valide également le critère si un des formats est WebP, AVIF, JPEG XL ou un format d’image plus performant.
    source: |-
      **Support des formats d’image selon les navigateurs web :**

      Une [étude de Greenspector](https://greenspector.com/fr/quel-format-dimage-choisir-pour-reduire-sa-consommation-denergie-et-son-impact-environnemental/), réalisée par Olivier Philippot en 2022, montre que la consommation électrique d’un smartphone (Samsung Galaxy S10 sous Android 10 avec une connexion Wi-Fi) est légèrement plus faible en présence d’image WebP ou AVIF, comparé à la compression JPEG.

      **WebP** est un format d'image matricielle développé et mis à disposition du public par Google en 2010 (2012 pour la compression sans perte de qualité). Aujourd’hui WebP est supporté par l’ensemble des navigateurs web et procurerait de 30 % à 80 % de réduction d'espace face à JPEG et PNG, sans dégrader la qualité.

      **AVIF** est un format d’image plus récent et plus efficace en termes de compression que WebP. AVIF se montre également plus économe en énergie que les formats précédents. Développé par le consortium Alliance for Open Media et finalisé en 2019, AVIF est supporté par l’ensemble des navigateurs web, mais compte tenu du temps pour que les utilisateurs réalisent les mises à jour, il n’est pas encore pris en charge par l’ensemble du parc des versions installées.

      **JPEG XL** est un format d’image matricielle plus récent et plus efficace en termes de compression que WebP / AVIF en mode avec/sans perte. Contrairement à WebP ou AVIF, JPEG XL n’est pas, à date, supporté par l’ensemble des navigateurs web.

      **SVG** est un format d’image vectoriel. La principale problématique provient de la façon de gérer les caractères dans les images SVG. Afin de permettre une compatibilité avec toutes les plateformes, il est préférable de convertir le texte en chemin vectoriel, afin de ne pas faire appel à des polices de caractères externes.

      Voici un tableau détaillant le support des formats d’image par navigateur, afin d’aider au choix du format à utiliser :

      |                  | Jpeg / PNG / GIF Oui | WebP                      | AVIF              |
      | ---------------- | -------------------- | ------------------------- | ----------------- |
      | Google Chrome    | Oui                  | Oui (depuis 2012)         | Oui (depuis 2020) |
      | Vivaldi          | Oui                  | Oui (toutes les versions) | Oui (depuis 2020) |
      | Opera            | Oui                  | Oui (depuis 2012)         | Oui (depuis 2020) |
      | Samsung Internet | Oui                  | Oui (depuis 2013)         | Oui (depuis 2021) |
      | Mozilla Firefox  | Oui                  | Oui (depuis 2019)         | Oui (depuis 2021) |
      | Safari sur iOS   | Oui                  | Oui (depuis 2020)         | Oui (depuis 2022) |
      | Safari sur macOS | Oui                  | Oui (depuis 2020)         | Oui (depuis 2022) |
      | Microsoft Edge   | Oui                  | Oui (depuis 2018)         | Oui (depuis 2024) |

      Un service numérique peut choisir d’encoder ses images dans deux formats d’image : JPEG XL avec un fallback en JPEG / PNG ou WebP sera présent, afin de prendre en charge les navigateurs web qui ne supportent pas encore le format JPEG XL.
    difficulte: "Faible"
    priorite: "Recommandé"
    application: N/A si le service numérique n’utilise pas d’image matricielle (ou images bitmap)
    metiers: [Développeur, Architecte Logiciel]
  - id: "5.2"
    critere: "Le service numérique propose-t-il des images dont le niveau de compression est adapté au contenu et au contexte de visualisation ?"
    thematique: "Contenus"
    objectif: |-
      Réduire le poids des images téléchargés par les utilisateurs en augmentant le niveau de compression (et donc en dégradant légèrement la qualité) ou/et en proposant des résolutions multiples.
    miseEnOeuvre: |-
      Lors de la génération d’une image matricielle, en mode compression avec perte (c’est le mode de compression du JPEG), la compression à une qualité de 70% (JPEG), 72% (WebP) ou 56% (AVIF) peut être visuellement acceptable.

      Tableau pour faire une conversion approximative de la qualité de compression(en %)  entre JPEG, WebP et AVIF : (source [industrialempathy.com](https://www.industrialempathy.com/posts/avif-webp-quality-settings/))
      | Jpeg | WebP (compression avec perte) | AVIF (compression avec perte) |
      |:----:|:----:|:----:|
      | 50 (qualité faible) |55 |48 |
      | 60 |64 |51 |
      | 70 |72 |56 |
      | 80 (qualité élevée) |82 |64 |

      Les formats de compression sans perte de la qualité de l’image (PNG, WebP en mode « compression sans perte », JPEG XL en mode « compression sans perte ») ne disposent pas de paramétrage de qualité, la compression ne dégradant pas la qualité de l’image. Il est toutefois possible de réduire significativement la taille en réduisant la palette de couleurs de l’image avant compression.

      Des résolutions multiples peuvent être pertinentes, via les attributs « srcset » et « sizes », afin de s’adapter automatiquement à la résolution du terminal depuis lequel est consulté le site. Il faut toutefois faire attention que cela n’empêche pas le service d’adopter un « Responsivedesign ».
    controle: |-
      Évaluer la qualité et le poids des images matricielles affichées sur différents types de terminaux.

      Pour le mode de compression avec perte, documenter dans la déclaration d’écoconception la politique de paramétrage de la qualité lors de la génération ou conversion des images.
    difficulte: "Moyen"
    priorite: "Recommandé"
    application: N/A si le service numérique n’utilise pas d’image matricielle (ou images bitmap)
    metiers: [Développeur, Architecte Logiciel]
  - id: "5.3"
    critere: "Le service numérique utilise-t-il, pour chaque vidéo, une définition adaptée au contenu et au contexte de visualisation ?"
    thematique: "Contenus"
    objectif: |-
      Il arrive parfois que le contenu vidéo soit en haute définition alors que le contexte de visualisation n’en a pas besoin, ce qui a pour effet d’augmenter la consommation énergétique du terminal et la quantité de données transférées. Il est donc important d’ajuster précisément la définition vidéo par défaut au terminal utilisé et de donner de l’autonomie à l’utilisateur pour limiter les impacts environnementaux de ses usages en lui permettant de réduire ou d’augmenter la définition de la vidéo.

      L’objectif est ainsi de limiter les ressources informatiques et la consommation énergétique associée au visionnage de vidéos. Le critère est applicable aux vidéos diffusées en unicast, terme définissant une connexion réseau point à point, c'est-à-dire d'un hôte vers un (seul) autre hôte. C’est le mode de diffusion utilisé sur internet.

      Le critère n’est pas applicable au multicast/broadcast, puisque cela engendrerait une multiplication des flux contreproductive. Les diffusions de type multicast/broadcast concernent uniquement certains modes de diffusion TV (par exemple : TNT, certains flux transmis via le décodeur TV) et désigne une forme de diffusion d’un émetteur unique vers un groupe de récepteurs.
    miseEnOeuvre: |-
      La mise en œuvre diffère selon le fait que le service numérique est en mesure ou pas de proposer de multiples définitions vidéo pour un même contenu.

      Si le service numérique est en en mesure de proposer de multiples définitions vidéo pour un même contenu :

      - Etablir une définition par défaut ne doit pas dépasser les définitions du mode « qualité standard » défini ci-après.
      - Définir un mode « sobriété énergétique » (qui peut également être appelé « économie de données ») doit être facilement accessible sur l’interface. Son activation baisse la définition, de manière à ne pas dépasser les définitions du mode « sobriété énergétique » défini ci-après. Le service numérique doit être en mesure de mémoriser ce choix et de l’appliquer pour les prochaines lectures de vidéos.
      - De manière optionnelle, proposer un mode « haute qualité » =, utilisé uniquement sur demande de l’utilisateur (en l’informant le cas échéant que le recours à ce mode « haute qualité » peut avoir un impact sur la quantité de données transmises et la consommation énergétique).

      Définition maximum selon le terminal et le mode :

      |                      | Mode « sobriété énergétique » | Mode « qualité standard » | Mode « haute qualité » | AV1 GPU 2020 à 2024                         |
      |----------------------|-------------------------------|---------------------------|------------------------|---------------------------------------------|
      | Smartphone           | 480p maximum                  | 720p maximum              | Pas de contrainte      | Oui (depuis 2018)                           |
      | Tablette             | 720p maximum                  | 1080p maximum             | Pas de contrainte      | Support partiel (Soc A17 Pro et + récents)  |
      | PC                   | 720p maximum                  | 1080p maximum             | Pas de contrainte      | Support partiel (Soc Apple M3 et + récents) |
      | TV                   | 1080p maximum                 | 1440p maximum             | Pas de contrainte      | Oui (depuis 2024)                           |
      | Type d’écran inconnu | 720p maximum                  | 1080p maximum             | Pas de contrainte      | Oui (depuis 2019)                           |
      | Samsung Internet     | Oui (toutes les versions)     | Oui (depuis 2016)         | Support partiel        | Oui (depuis 2020)                           |
      | Opera                | Oui (depuis 2014)             | Oui (depuis 2013)         | Support partiel        | Oui (depuis 2018)                           |

      Si le service numérique unicast qui ne peut pas gérer de multiples définitions vidéo pour un même contenu, choisir la plus faible définition possible sans que cela altère sa compréhension ou l’expérience utilisateur : définition vidéo de 720p pouvant être portée à 1080p pour un contenu difficilement lisible (par exemple : vidéos avec du texte dans une petite police de caractères).
    controle: |-
      Tester, y compris périodiquement, la lecture des vidéos sur différents terminaux afin de vérifier que ces vidéos en mode « qualité standard » et « sobriété énergétique » ont un format adapté à ces terminaux.

      Contrôlez la facilité d’accès au mode « sobriété énergétique » (qui peut également être appelé « économie de données ») tel que décrit dans la partie « Mise en œuvre ».

      Pour valider ce critère, documenter dans la déclaration d’écoconception les définitions proposées selon les types de terminaux, l’action du mode « sobriété énergétique », son emplacement et sa capacité à mémoriser le choix de l’utilisateur.
    source: |-
      **Les différentes définitions à utiliser lors de l’encodage vidéo**

      Plusieurs leviers peuvent être déployés pour optimiser l’impact environnemental de la vidéo en agissant en particulier sur la définition et l’encodage de la vidéo.

      Pour proposer différentes définitions de vidéos au terminal, il faut avoir au préalable encodé chaque vidéo dans différentes définitions.

      L’encodage vidéo entraîne deux types de coûts environnementaux :

        -  Coût processeur pour l’encodage ;
        -  Coût de stockage.

      Un service écoconçu doit limiter le nombre d’encodages. Certains services vidéo proposent plus de 20 encodages d’une même vidéo, afin de couvrir plusieurs codecs et définitions vidéo.

      Exemple d’une solution sobre, avec seulement trois définitions :

        -  Encodage 480p : pour le mode « sobriété énergétique » ;
        -  Encodage 720p : pour le mode « qualité standard » ;
        -  Encodage 1080p : pour le mode « haute qualité ».
    difficulte: "Faible"
    priorite: "Prioritaire"
    application: N/A pour la diffusion de vidéos par multicast/broadcast
    metiers: [Développeur, Architecte Logiciel, Porteur de projet]
  - id: "5.4"
    critere: "Le service numérique propose-t-il des vidéos dont le niveau de compression est adapté au contenu et au contexte de visualisation ?"
    thematique: "Contenus"
    objectif: |-
      La majeure partie du trafic sur internet est liée au visionnage de vidéos (la vidéo représente près de 66% du trafic internet en 2022 selon le rapport Sandvine The Global Internet Phenomena Report). Or le transport de données numériques s’appuie sur des infrastructures et l’usage d’équipements et de terminaux qui ont une empreinte environnementale à minimiser. L’emploi d’un codec vidéo efficace permet de réduire significativement la bande passante utilisée.

      Par ailleurs, le mode de décodage du codec vidéo par le terminal influe directement sur la consommation énergétique de l’appareil. Si le codec n’est pas accéléré matériellement par le processeur graphique (GPU), la lecture vidéo sera possible, mais via le microprocesseur (CPU) et dans ce cas-là, la consommation d’énergie du terminal sera plus importante, ce qui va diminuer l’autonomie d’un terminal sur batterie et possiblement sa durée de vie.

      L’objectif est donc d’optimiser la taille des flux téléchargés par les utilisateurs et les ressources mobilisées grâce à l’utilisation d’un codec et d’un encodage efficace.
    miseEnOeuvre: |-
      Les vidéos sont proposées avec au moins un codec performant (à date : AV1, VP9 et HEVC) tenant compte de l’efficacité de compression du codec et son accélération matérielle dans les définitions 720p et au-delà. H.264 peut être proposé en complément du codec performant.

      Pour économiser de la bande passante sur les scènes simples à encoder, un encodage à débit variable doit être préféré. Ce mode d’encodage peut dans certains cas être associé à un plafond pour le débit maximal afin d’assurer que les contenus plus complexes restent lisibles avec une connexion internet à bas débit.

      Par ailleurs, la qualité d’encodage de la vidéo devrait être adaptée au besoin de l’utilisateur. Par exemple, utiliser le niveau de qualité le plus faible sans dégrader la vidéo visuellement dans le contexte d’utilisation.

      La qualité d’encodage des flux audio devrait être adaptée au besoin de l’utilisateur :

      - Optimisation du bitrate (débit), du ratio (taux de compression) et de la fréquence d’échantillonnage au sein du format ;
      - Choix adapté de nombre de canaux : stéréo pour de la musique ou mono pour des dialogues (voir critère 5.6. dédié à l’audio).
    controle: |-
      Le critère est validé si le service remplit les conditions suivantes :

      - Les vidéos sont encodées avec un débit variable, quel que soit le codec vidéo utilisé. Ce mode d’encodage peut dans certains cas être associé à un plafond pour le débit maximal afin d’assurer que les contenus plus complexes restent lisibles avec une connexion internet à bas débit.
      - Les vidéos disponibles sur le service numérique ont une définition inférieure à 720p ou sont proposées avec un codec vidéo efficace, à date AV1, VP9 ou HEVC (pour les vidéos encodées en 720p ou plus). Le codec H.264 peut être utilisé en secours, en cas d’incompatibilité, à condition qu’un codec plus performant soit proposé aux terminaux compatibles.
      - Le ou les codecs utilisés sont accélérés matériellement par la majorité du parc des terminaux.
      - Sont documentés dans la déclaration d’écoconception du service numérique le(s) codec(s) vidéo et audio utilisé(s) pour chaque définition vidéo, le type d’encodage vidéo : débit fixe, variable, variable avec débit maximum/présence de HDR, et le type d’encodage audio : débit, nombre de canaux.
    source: |-
      | Codec et année d’introduction de l’accélération GPU* | H.264 (AVC) GPU 2006 à 2014 | VP9 GPU 2015 à 2017 | HEVC (H.265) GPU 2014 à 2017 | AV1 GPU 2020 à 2024                         |
      |------------------------------------------------------|-----------------------------|---------------------|------------------------------|---------------------------------------------|
      | Google Chrome                                        | Oui (toutes les versions)   | Oui (depuis 2013)   | Support partiel              | Oui (depuis 2018)                           |
      | Safari sur iOS                                       | Oui (depuis 2010)           | Oui (depuis 2024)   | Oui (depuis 2017)            | Support partiel (Soc A17 Pro et + récents)  |
      | Safari sur macOS                                     | Oui (depuis 2008)           | Oui (depuis 2020)   | Oui (depuis 2017)            | Support partiel (Soc Apple M3 et + récents) |
      | Microsoft Edge                                       | Oui (toutes les versions)   | Oui (depuis 2018)   | Non (extension nécessaire)   | Oui (depuis 2024)                           |
      | Mozilla Firefox                                      | Oui (depuis 2015)           | Oui (depuis 2014)   | Non                          | Oui (depuis 2019)                           |
      | Samsung Internet                                     | Oui (toutes les versions)   | Oui (depuis 2016)   | Support partiel              | Oui (depuis 2020)                           |
      | Opera                                                | Oui (depuis 2014)           | Oui (depuis 2013)   | Support partiel              | Oui (depuis 2018)                           |

      \* Il convient de noter que l’introduction de l’accélération matérielle GPU correspond à l’année de sortie du processeur avec cette accélération matérielle. La date d’introduction de l’accélération matérielle doit être comparée avec la date de lancement du processeur graphique et non du terminal.

      Pour la mise à disposition de vidéos sur internet en 2024, quatre codecs vidéo récents sont principalement utilisés : H.264, HEVC (ou H.265), VP9 et AV1.

      H.264 AVC : le codec vidéo le plus utilisé

      H.264, également appelé MPEG-4 AVC, est utilisé par la quasi-totalité des plateformes proposant de la vidéo sur internet (certaines plateformes proposent leurs vidéos dans plusieurs codecs, mais H.264 est presque systématiquement proposé). Il semble consommer davantage de données que les codecs plus récents à ce jour.

      Le codec est bien supporté matériellement et logiciellement. Le codec vidéo H.264 est aussi supporté par l’ensemble des navigateurs web depuis 2015. Cependant les codecs vidéo développés plus récemment présentent des performances plus avancées en termes d’efficacité de compression.

      HEVC : le codec de la TNT UHD

      HEVC, également appelé H.265, a été spécifié en 2013. HEVC permet un gain en compression sur H.264. Il s’agit d’un codec dont les droits d’utilisation sont payants.

      Si HEVC est bien pris en charge dans l’écosystème Apple et sur les box TV, ce n’est pas le cas des navigateurs web, à l’exception de Safari.

      VP9 : le codec ouvert le plus répandu

      VP9 est un codec vidéo ouvert et sans redevance, développé par Google. VP9 permet, comme HEVC, un gain en compression sur H.264. Autre point qu’il partage avec HEVC : la très grande majorité des terminaux utilisés en France ont une accélération matérielle, permettant une faible consommation d’énergie sur le terminal lors de la lecture de vidéos ayant recours à ce codec.

      Le codec VP9 est supporté par tous les navigateurs web depuis 2018, sauf sur Safari sur iPhone et iPad où la version 17.4 de iOS / iPadOS est nécessaire (version proposée depuis avril 2024).

      AV1 : le codec le plus récent

      AV1 est le codec vidéo présent le plus récent, spécifié en 2018 par l’Alliance for Open Media. Il est ouvert et sans redevance. AV1 semble permettre un gain en compression sur VP9 ou HEVC et un débit divisé par deux par rapport à H.264, sans dégradation de la qualité.

      Néanmoins, l’accélération matérielle de ce codec vidéo est limitée à certains terminaux de dernière génération. Toutefois, le parc de terminaux avec un décodage matériel d’AV1 augmente rapidement.

      Pour les années 2024 à 2026, le codec VP9 semble l’un des meilleurs compromis en termes d’écoconception (au-delà de 2026, cela pourrait être AV1) :

          Performant : le taux de compression de VP9 semble sensiblement moindre que celui d’AV1, mais il permet aux vidéos d’avoir un gain moyen de 30 % de bande passante sur H.264.
          Faible consommation d’énergie : la prise en charge matérielle de la quasi-totalité des terminaux permet d’avoir une consommation d’énergie très faible. Sur un smartphone ne prenant pas en charge AV1, c’est le codec le plus économe en énergie.
          Pris en charge par tous les navigateurs récents.
      Sources :
      - [Rapport sur l’état de l’Internet en France, Arcep, 2022](https://www.arcep.fr/uploads/tx_gspublication/RA-2023-TOME3_etat-internet-france_juillet2023.pdf)
      - [Etude ‘VP9 encoding/decoding performance vs. HEVC/H.264’, Ronald S. Bultje,2015](https://blogs.gnome.org/rbultje/2015/09/28/vp9-encodingdecoding-performance-vs-hevch-264/)
      - [Etude ‘AV1 beats x264 and libvpx-vp9 in practical use case’, Meta, 2018](https://engineering.fb.com/2018/04/10/video-engineering/av1-beats-x264-and-libvpx-vp9-in-practical-use-case/)
