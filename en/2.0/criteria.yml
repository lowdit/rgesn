- id: "1.2"
  critere: "Has the digital service defined its target users, the target users' actual job-related needs and expectations?"
  thematique: "Strategy"
  objectif: "To satisfy the needs of the digital service's users as fully as possible, having knowledge of one's targets, their usage patterns, needs and behaviours is crucial, to avoid overloading digital services with features and content, or stripping them down to the point of failing to meet expectations. If primary and secondary user categories are not identified, it is hard to design the digital service properly. Uncertainties often lead to extrapolating needs beyond actual expectations. One might also fail to meet 'right needs' due to a lack of knowledge of one's users, or only doing what the project owner requested. All of this ends up being a waste of resources, of time and has a negative impact on the environment. All non-essential features must be avoided. In addition, it is important to check that one or several other services do not already satisfy this need, to avoid duplicating them."
  miseEnOeuvre: |-
    To define target users, mobilise the tools and components of the UX Research phase: competition analysis, analysis of existing products, define user personas, conduct user interviews or surveys, observation, etc.

    These could be the stages used to identify target users' job-related needs:
    • interviews with the different stakeholders and occupations affected;
    • UX research with target users;
    • define primary and secondary users;
    • adjunct practice: agile methodologies;
    • observation of usage statistics in the case of an existing service.
  controle: |-
    Give access to these research stage reference documents: user interviews, UX research, benchmarks, user personas, marketing studies, etc. that make it possible to obtain a detailed definition of target users. Based on these elements, research, observations, surveys, etc. should also be accessible to be able to obtain an accurate expression of job-related needs and target users' other actual expectations.

    To validate this criterion, the target user profile that analyses users' job-related needs and expectations should be clearly detailed in the digital service's Ecodesign declaration of conformity, along with the choices made in this area.
  difficulte: "Moyen"
  priorite: "Important"
  application: "Applicable to all services"
  metiers: 
    - "Project leader"
    - "Product marketing manager"
- id: "1.3"
  critere: "Does the digital service have at least one identified ecodesign supervisor?"
  thematique: "Strategy"
  objectif: "The ecodesign of sustainable digital services covers a very large scope that is hard to tackle fully during each stage of the project. It is vital that the team members working on the project be able to rely at all times one or several resource people to assist them in the best practices to deploy. The function of the ecodesign supervisor is important for guaranteeing consistency between the implementation of ecodesign measures, their monitoring and their sustainability."
  miseEnOeuvre: |-
    The internal or external supervisor(s) ensure the project team's acculturation to digital service ecodesign, to encourage its assimilation into all projects.

    The ecodesign supervisor will maintain internal technical documentation, so that the ecodesign techniques are written down and shared with the team in charge of the digital service, to ensure their future sustainability.

    They will also be responsible for implementing a periodic review, taking stock of the service's ecodesign strategy, and for updating the Ecodesign declaration of conformity.

    They verify that the teams involved in designing the digital service are aware of (and possibly trained in) ecodesign.
  controle: |-
    The name of the supervisor(s) and any certification or qualifications obtained.

    The supervisor(s) could, in particular, be tasked with monitoring the implementation of the general policy framework for the ecodesign of digital services.

    The criterion is validated if a (titular/named or generic) supervisor is stipulated in the service's Ecodesign declaration of conformity and all other public and easily accessible document.
  difficulte: "Moyen"
  priorite: "Important"
  application: "Applicable to all services"
  metiers: 
    - "Project leader"
    - "CSR/digital sustainability manager"
- id: "1.4"
  critere: "Does the digital service perform regular reviews to ensure compliance with its ecodesign strategy?"
  thematique: "Strategy"
  objectif: "Depending on the context, a digital service can evolve: the team changes, users add content, increasingly resource-hungry processing, etc. To ensure that this ecodesign approach is sustained over time, reviews need to be performed on a regular basis. The publication of an Ecodesign declaration of conformity also leads to greater transparency on digital service' environmental performance for users and stakeholders."
  miseEnOeuvre: |-
    Conducting a regular review, self-assessment or audit, by applying this policy framework. Moreover, performing performance audits and load tests on the application/component/micro-service, identifying bottlenecks, resources used, etc. The frequency of these procedures should be tailored to the size and nature of the digital service.

    Providing an account of this (self) assessment in the Ecodesign declaration of conformity, which must be updated regularly, at least when any significant change is made to the service. The Ecodesign declaration of conformity should also list the actions planned to improve the service's environmental performance.
  controle: |-
    To validate this criterion, implement a process of regular review or self-assessment applying this policy framework and providing an account of it in the service's Ecodesign declaration of conformity. Conduct regular performance audits and load tests.
  difficulte: "Moyen"
  priorite: "Important"
  application: "Applicable to all services"
