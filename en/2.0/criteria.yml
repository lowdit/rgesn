criteres:
- id: "1.1"
  critere: "Has the digital service been assessed favourably in terms of utility, taking its impact on the environment into account?"
  thematique: "Strategy"
  objectif: "Take the digital service's utility into account from the design stage, and seek to satisfy at least one of the sustainable design goals (SDG), one of the planetary boundary issues and/or the targets of any other similar policy framework."
  miseEnOeuvre: |-
    To assess the service's utility, refer to other standards and policies and determine up front if the project is useful, and particularly:
    - The UN's 17 sustainable development goals (SDG)
    - The 9 planetary boundaries
    - The European framework to facilitate sustainable investment
    - The CSRD Directive – Corporate Sustainability Reporting Directive
    - ISO standards, particularly ISO 26 000 (non-certifiable)
    - Global Reporting Initiative

    If the service's utility is not part of these policy frameworks, establishing why the service is useful contributes to the general interest or supports a public policy. This analysis must factor in the benefit analysis of the digital solution compared to an alternative solution and the rebound effects, if applicable.

    Verify one or several of the following, for instance: its relevance, its utility, its value creation, its validity, contribution to the public interest, how it satisfies essential needs, contribution to the creation of digital commons, etc.
  controle: |-
    Detail how the service was assessed, e.g. which sustainable development goals are attached to the service, how planetary boundary issues are addressed, which other policy frameworks are used (specify), and how they are relevant in the digital service's Ecodesign declaration of conformity.

    A digital service validates this criterion if it is the subject of a study whose purpose is to assess and substantiate the environmental and social impacts.

    The report will contain at least one answer to the following questions:
    - Is a digital technology required to provide this service?
    - Is there any non-digital solutions that could satisfy this need?
    - What are the real needs that justify the creation of this service?
    - Does the service's value added justify the use of resources needed to create it? Is more value being created than destroyed?
    - For each feature: Is this capability really necessary? Can it be done differently?
    - What would happen if it did not exist?

    This study must also include a qualitative analysis of the potential direct and indirect environmental impacts tied to the service, which will mean producing an issue tree according to the ADEME Level 1 Project footprint method.
